<style>
  .navigation-arrow {
    position:absolute;
    right:170px;
    width:28px;
    height:18px;
    cursor:pointer;
  }
  #up-arrow {
    background:url('{{STATIC_URL}}imgs/arrows.png') 28px 0px;
    top:20px;
    opacity:0.7;
  }
  #up-arrow:hover{
    background:url('{{STATIC_URL}}imgs/arrows.png') 0px 0px;
    *opacity:1;
  }
  
  #down-arrow {
    background:url('{{STATIC_URL}}imgs/arrows.png') 28px 18px;
    bottom:40px;
  }
  #down-arrow:hover{
    background:url('{{STATIC_URL}}imgs/arrows.png') 0px 18px;
  }
</style>

<a id="up-arrow" class="navigation-arrow">
</a>

<a id="down-arrow" class="navigation-arrow">
</a>

<script>
  var maxwidth = 0;
  $('.navMask .navContent li').each(function (){
    var self = $(this);
    if(self.width() > maxwidth) {
      maxwidth = self.width();
    }
  });
  $('.navigation-arrow').css({right: maxwidth + 30});
  $('.navigation-arrow').click(function(){
    var self = $(this);
    var upCode = 38;
    var downCode = 40;
    var e = jQuery.Event("keydown");
    if(self.attr("id").charAt(0) == 'u') {
      e.which = upCode;
    } else {
      e.which = downCode; // # Some key code valueOf
    }
    $(document).trigger(e);
  });
</script>
